<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bundle & Save</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bundle-container">
    <h2>Bundle & Save</h2>

    <!-- 1 Pair -->
<div class="bundle-option" data-price="195">
  <input type="radio" name="bundle" id="pair1" value="1" />
  <label for="pair1">
    <div class="left">
      <strong>1 Pair</strong><br />
      DKK 195.00
    </div>
    <div class="right">50% OFF</div>
  </label>
  <div class="dropdowns">
    <div>
      <label>#1</label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Colour</option></select>
    </div>
  </div>
</div>


<div class="bundle-option" data-price="345">
  <input type="radio" name="bundle" id="pair2" value="2" checked />
  <label for="pair2">
    <div class="left">
      <strong>2 Pair</strong><br />
      <span class="price">
        DKK <span class="discounted">345.00</span>
        <span class="strikethrough">DKK 390.00</span>
      </span>
    </div>
    <div class="right">
      <span class="tag">Most Popular</span><br />
      40% OFF
    </div>
  </label>
  <div class="dropdowns">
    <div>
      <label>#1</label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Colour</option></select>
    </div>
    <div>
      <label>#2</label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Colour</option></select>
    </div>
  </div>
</div>

<div class="bundle-option" data-price="528">
  <input type="radio" name="bundle" id="pair3" value="3" />
  <label for="pair3">
    <div class="left">
      <strong>3 Pair</strong><br />
      DKK 528.00
    </div>
    <div class="right">60% OFF</div>
  </label>
  <div class="dropdowns">
    <div>
      <label>#1</label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Colour</option></select>
    </div>
    <div>
      <label>#2</label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Colour</option></select>
    </div>
    <div>
      <label>#3</label>
      <select><option>S</option><option>M</option><option>L</option></select>
      <select><option>Colour</option></select>
    </div>
  </div>
</div>


    <p class="shipping">Free 2 Day Shipping</p>
    <div class="total">
      Total : <strong id="total-price">DKK 360.00</strong>
    </div>
    <button class="add-to-cart">+ Add to Cart</button>
    <p class="footer">Â© Powered by Pumper</p>
  </div>

  <script>
    const options = document.querySelectorAll('.bundle-option');
    const radios = document.querySelectorAll('input[name="bundle"]');
    const totalPriceDisplay = document.getElementById('total-price');

    function updateUI() {
      options.forEach(option => {
        const dropdown = option.querySelector('.dropdowns');
        const input = option.querySelector('input[name="bundle"]');
        const price = option.getAttribute('data-price');

        if (dropdown) {
          dropdown.style.display = input.checked ? 'block' : 'none';
        }

        if (input.checked) {
          option.classList.add('selected');
          totalPriceDisplay.innerHTML = `DKK ${price}.00`;
        } else {
          option.classList.remove('selected');
        }
      });
    }

    radios.forEach(radio => {
      radio.addEventListener('change', updateUI);
    });

    // Initial setup
    updateUI();
  </script>
</body>
</html>
